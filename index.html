<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <img src="images/capa.jpg">
    <div class="description">
        <h2>Like Toy Soldiers</h2>
        <i>Eminem</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="score"></div>
        </div>
        <div class="temp">
            <p class="start">0:00</p>
            <p class="end">3:40</p>
        </div>
    </div>
    <div class="player">
        <iconify-icon class="arrows previous" icon="bxs:skip-previous-circle"></iconify-icon>
        <iconify-icon class="button-play" icon="ant-design:play-circle-filled"></iconify-icon>
        <iconify-icon class="button-pause" icon="ant-design:pause-circle-filled"></iconify-icon>
        <iconify-icon class="arrows next" icon="bxs:skip-next-circle"></iconify-icon>
    </div>

    <div class="slider_container">
        <iconify-icon class="volume-down" icon="bi:volume-down-fill"></iconify-icon>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <iconify-icon class="volume-up" icon="bi:volume-up-fill"></iconify-icon>
    </div>

    <audio src="musics/2005 - Curtain Call_ The Hits/06 - Lose Yourself (From _8 Mile_ Soundtrack).mp3"></audio>
</body>
</html>
